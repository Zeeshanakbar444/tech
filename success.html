<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      width: 90%;
      animation: fadeInUp 0.8s ease;
    }

    .checkmark {
      font-size: 70px;
      margin-bottom: 20px;
      color: #fff;
      animation: pop 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #ff416c;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffebf0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
    <link rel="stylesheet" href="mobile-fix.css">
</head>
<body>
  <div class="container">
    <div class="checkmark">✔</div>
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.  
    We’ll be in touch with you shortly.</p>
    <a href="/" class="btn">Go Back Home</a>
  </div>
</body>
</html>
